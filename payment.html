<!DOCTYPE html>
<html>
<head>
  <title>Payments</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Payment Form</h2>
  <form id="paymentForm">
    <input type="number" id="booking_id" placeholder="Booking ID" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="date" id="payment_date" required>
    <button type="submit">Submit Payment</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const booking_id = document.getElementById('booking_id').value;
      const amount = document.getElementById('amount').value;
      const payment_date = document.getElementById('payment_date').value;

      const res = await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ booking_id, amount, payment_date })
      });

      const data = await res.json();
      alert('Payment recorded with ID: ' + data.id);
    });
  </script>
</body>
</html>
