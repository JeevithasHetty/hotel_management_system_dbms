<!DOCTYPE html>
<html>
<head>
  <title>Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Booking Form</h2>
  <form id="bookingForm">
    <input type="number" id="guest_id" placeholder="Guest ID" required>
    <input type="number" id="room_id" placeholder="Room ID" required>
    <input type="date" id="check_in" required>
    <input type="date" id="check_out" required>
    <button type="submit">Book Now</button>
  </form>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const guest_id = document.getElementById('guest_id').value;
      const room_id = document.getElementById('room_id').value;
      const check_in = document.getElementById('check_in').value;
      const check_out = document.getElementById('check_out').value;

      const res = await fetch('/api/bookings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ guest_id, room_id, check_in, check_out })
      });

      const data = await res.json();
      alert('Booking created with ID: ' + data.id);
    });
  </script>
</body>
</html>
